<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="axios.js"></script>
    <style>
        #result {
            width: 600px;
            height: 300px;
            border: 3px solid salmon;
        }
    </style>
</head>
<body>
<button id="button">发起ajax请求-post</button>

<div id="result">

</div>

<script>
    var button = document.getElementById('button');
    var result = document.getElementById('result');

    button.onclick = function ()
    {
        //axios发起ajax请求
        axios({
            //请求的方式：
            method: "post",
            //请求的url:
            url: "/server3",
            //url参数：
            params:
                {
                    a: 9,
                    b: 77,
                },
            //头信息：
            headers:
                {

                },
            //请求体参数：
            data:
                {

                },
        }).then(response =>
        {
            console.log(response);
            result.innerHTML = response.data;
        })
    }
</script>

</body>
</html>
